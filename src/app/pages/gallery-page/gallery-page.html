<div class="w-screen min-h-screen flex flex-col">
  <div class="relative w-full md:h-[600px] h-[500px]  overflow-hidden">
    <img  class="w-full h-full object-cover" alt="steak"
          src="https://restaurant-web-page.s3.eu-north-1.amazonaws.com/steak.jpg"/>
  </div>
  <div class="relative lg:w-4/5 w-full h-[150px] ml-auto">
    <div id="header" class="w-auto absolute top-0 right-0 md:text-7xl lg:text-8xl text-5xl text-right transform -translate-y-1/2 -translate-x-8">
      {{'gallery.header' | translate}}
    </div>
  </div>
  <div class="w-full px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      @for (image of images; track image.index){
        <p-image [preview]="true" pAnimateOnScroll enterClass="animate-enter fade-in-10 zoom-in-50 animate-duration-1000"  class="col-span-1" [src]="image.src"></p-image>
      }
    </div>

  </div>
  <app-footer class="mt-8"></app-footer>
</div>
